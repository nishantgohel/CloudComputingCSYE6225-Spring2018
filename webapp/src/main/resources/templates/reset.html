<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form th:action="@{/reset}" class="form-register" method="post" th:object="${user}">
                <h2>Reset Password</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email Id" class="form-control" />
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-md btn-warning btn-block" type="Submit">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>

        <span th:utext="${ResetMessage}"></span>

      </br>

        <div class="row">
            <form th:action="@{/login}" method="get">
                <div class="col-sm-3">
                    <button class="btn btn-md btn-warning btn-block" type="Submit">Back</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
